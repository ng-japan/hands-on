<md-toolbar color="primary">
  <span>{{title}}</span>
</md-toolbar>

<md-card>
  <h3>Create new task</h3>
  <form (submit)="onSubmit()">
    <md-input-container>
      <input md-input type="text" name="title" [(ngModel)]="todoTitle" placeholder="Title" required>
    </md-input-container>
  </form>
</md-card>

<md-card>
  <md-list>
    <md-list-item *ngFor="let todo of todoList" [class.completed]="todo.completed">
      <md-checkbox [(ngModel)]="todo.completed">{{ todo.title }}</md-checkbox>
    </md-list-item>
  </md-list>
</md-card>
